,"table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733581,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"3dcf95c6-4bf5-4c1f-93e8-0121808b3e0d","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"23f1c2f2-2000-4f06-afe6-c408ee988ddc":{"role":"reader","value":{"id":"23f1c2f2-2000-4f06-afe6-c408ee988ddc","version":4,"type":"text","properties":{"title":[["창업을 하는 이유 중 하나는 분명 "],["자신의 호기심을 충족시키기 위해서",[["b"],["_"]]],["일 것이다. 창업이라는, 새로운 것을 만들어내는 일련의 과정에서는 많은 질문과 고민이 필요하고, 이를 해결하면서 자신의 호기심을 충족시킬 수 있다. 이러한 창조적 행위를 통해 인간이 본질적으로 가지고 있는 호기심을 충족시켜줄 수 있다고 말할 수 있겠다."]]},"format":{"copied_from_pointer":{"id":"3c161731-f5cd-4095-a724-9429bdb1ccb0","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733581,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"3c161731-f5cd-4095-a724-9429bdb1ccb0","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"7eecd0aa-8b36-48d9-a45a-52bbd47dd46b":{"role":"reader","value":{"id":"7eecd0aa-8b36-48d9-a45a-52bbd47dd46b","version":4,"type":"text","properties":{"title":[["그렇다면, 인간은 왜 호기심을 느끼는가. 문득 궁금해졌다. 모든 사람들은 선천적이라고 해도 무방할 만큼 상당한 호기심을 갖고 있으며, 이 궁금증을 풀기 위해 노력한다. 이는 이제 막 걸음을 뗀 아이들도 마찬가지이어서 온 집안을 헤집으며 발휘하는 왕성한 지적 호기심에 놀라움을 금할 수 없다. 과연 이러한 호기심은 도대체 어디서 오는 것일까. "]]},"format":{"copied_from_pointer":{"id":"cca0b062-2d1f-428e-a7a8-dd665b5a30bb","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733581,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"cca0b062-2d1f-428e-a7a8-dd665b5a30bb","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"eca6bcd8-5d00-4363-9075-0df6f3a74850":{"role":"reader","value":{"id":"eca6bcd8-5d00-4363-9075-0df6f3a74850","version":4,"type":"text","properties":{"title":[["인류학자들은 이를 생물의 본능 중 하나인 두려움에 기인하는 것으로 보고있다. 인간은 자신이 잘 알지 못하는 대상과 마주하면 자칫 해를 입을 수도 있기 때문에 두려움이 발생한다. 바로 이 같은 두려움을 없애기 위해 호기심이 발동하여, 그 대상에 대해 알아간다는 것이다. 수 백년 전에는 천둥, 번개, 태풍, 홍수 등의 자연재해가 두려움의 대상이었지만 현대인들은 천재지변의 발생과정과 대처방법 등을 잘 알고 있어 맹목적인 공포심을 갖고 있지 않다는 것이 좋은 예이다."]]},"format":{"copied_from_pointer":{"id":"cd0da6e0-0740-4469-bb8c-1fee1d6d4a83","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733582,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"cd0da6e0-0740-4469-bb8c-1fee1d6d4a83","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"b9eb2551-0b9e-444b-9bef-980927de823b":{"role":"reader","value":{"id":"b9eb2551-0b9e-444b-9bef-980927de823b","version":4,"type":"text","properties":{"title":[["또한 호기심은 두려움에서 벗어날 뿐만 아니라 스스로에게 통제력을 가질 수 있도록 도와주기도 한다. 뜨거운 불 속에 손을 넣었을 때 화상을 입는다는 사실을 알고 있을 경우, 화재가 났을 때 불을 뚫고 나가지 않고 우회하는 등 자신의 행동을 통제할 수 있다는 것이다. 보다 현실적인 관점에서 보면 이 같은 호기심 해결에 의해 얻어진 통제력은 곧 생존과도 직결되므로 호기심을 생존의 기본으로 봐도 과언이 아니다. 호기심이 없어 새로운 사실을 습득하지 못하고 자신을 통제하지 못한다면 생명유지 자체에 치명적 영향을 받을 수 있기 때문이다."]]},"format":{"copied_from_pointer":{"id":"311e2c72-b495-4ec0-b0b5-fa29b70617d0","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733582,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"311e2c72-b495-4ec0-b0b5-fa29b70617d0","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"a27c2f9d-eeb3-4350-ad66-3bc2988d8b10":{"role":"reader","value":{"id":"a27c2f9d-eeb3-4350-ad66-3bc2988d8b10","version":4,"type":"text","properties":{"title":[["사회적으로 보다 많은 정보를 습득한 사람이 그렇지 않은 사람에 비해 좀 더 많은 권력과 재물, 존경심을 얻을 수 있다는 것도 같은 맥락에서 해석된다. 다시 말해 이 같은 메리트가 인간을 정보갈망 욕구, 다시 말해 호기심을 느끼는 방향으로 진화시켰을 가능성이 크다는 것이다. "]]},"format":{"copied_from_pointer":{"id":"d31fe265-e40f-4e8e-a121-0e7b04d49cc2","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733582,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"d31fe265-e40f-4e8e-a121-0e7b04d49cc2","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"1cc2cae1-2866-4e67-8036-ec2abf54beb4":{"role":"reader","value":{"id":"1cc2cae1-2866-4e67-8036-ec2abf54beb4","version":4,"type":"text","format":{"copied_from_pointer":{"id":"4b0e6c8e-bc01-4c7f-b3bd-9a7eadf631c9","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733582,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"4b0e6c8e-bc01-4c7f-b3bd-9a7eadf631c9","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"6f99c4c3-0d96-4f6a-9cba-244dbce8357c":{"role":"reader","value":{"id":"6f99c4c3-0d96-4f6a-9cba-244dbce8357c","version":4,"type":"text","properties":{"title":[["물론 창업을 하기 위해서는 단순히 호기심만으로는 충분하지 않다",[["b"],["_"]]],[". "]]},"format":{"copied_from_pointer":{"id":"c7f2530a-16c2-4ebd-8325-2b07c5b547b1","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733582,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"c7f2530a-16c2-4ebd-8325-2b07c5b547b1","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"173c0e88-2edf-4c36-b1b3-4b0433c76253":{"role":"reader","value":{"id":"173c0e88-2edf-4c36-b1b3-4b0433c76253","version":4,"type":"text","properties":{"title":[["창업은 굉장히 많은 노력과 시간, 자금을 필요로 한다. 따라서 창업을 하기 전에는 충분한 준비와 계획이 필요한 것이 분명하다. 대표적으로, 창업을 하기 위해서는 먼저 자신이 어떤 분야에서 창업을 하고 싶은지, 어떤 문제점을 해결하고 싶은지 등을 명확히 정리해야 한다. 또한 자신이 갖고 있는 역량과 능력을 고려하여 창업을 할 수 있는 가능성을 파악해야 한다."]]},"format":{"copied_from_pointer":{"id":"681ee351-e439-4f1b-a55b-10e1e1001b35","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733583,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"681ee351-e439-4f1b-a55b-10e1e1001b35","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"7c85b236-1893-4db0-9a7e-69f6f2b21e19":{"role":"reader","value":{"id":"7c85b236-1893-4db0-9a7e-69f6f2b21e19","version":4,"type":"text","properties":{"title":[["이러한 일련의 준비과정을 통해 자신이 창업을 하고 싶은 분야에서 어떤 비즈니스 모델을 적용할지, 어떤 시장을 공략할지 등을 명확히 정리할 수 있다. 이를 바탕으로 비즈니스 계획서를 작성하고, 투자자나 파트너를 찾아 자금을 조달할 수 있다. "]]},"format":{"copied_from_pointer":{"id":"7a5968bc-1b03-4b64-a076-3ee2493bdd8b","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733583,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"7a5968bc-1b03-4b64-a076-3ee2493bdd8b","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"af1174a0-f74c-4c6a-a014-2d9912485338":{"role":"reader","value":{"id":"af1174a0-f74c-4c6a-a014-2d9912485338","version":4,"type":"text","properties":{"title":[["이처럼 창업은 자신의 호기심을 충족시키는 것뿐만 아니라, 많은 노력과 준비가 필요한 도전적인 과정이다. 그러나 성공한다면 자신의 꿈을 이루고, 사회에 기여하는 큰 가치를 창출할 수 있다. 매우 도전적인 과정이기 때문에, 그 과정에서 발생할 수 있는 실패와 낙심을 이겨내기 위해서는 강한 내적 동기와 역량이 필요하다. 이를 위해서는 자신의 비전과 목표를 명확하게 설정하고, 그것을 이루기 위해 지속적인 노력과 학습을 해야한다."]]},"format":{"copied_from_pointer":{"id":"adfdbf22-86a2-458c-b5ff-1466f00dc746","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733583,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"adfdbf22-86a2-458c-b5ff-1466f00dc746","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"dd7e57ac-0870-4938-8ac9-5e7c8a469958":{"role":"reader","value":{"id":"dd7e57ac-0870-4938-8ac9-5e7c8a469958","version":4,"type":"text","properties":{"title":[["또한 창업을 하기 위해서는 협력과 소통이 매우 중요하다. 혼자서 모든 것을 처리하려고 하면 업무량이 많아져 스트레스가 쌓이고, 결국 실패할 가능성이 높아진다. 따라서 팀을 구성하고, 각자의 역할과 책임을 분담하여 효율적으로 일하는 것이 필요하다."]]},"format":{"copied_from_pointer":{"id":"8911ae2d-8135-40b2-860d-b281b3fa2afb","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733583,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"8911ae2d-8135-40b2-860d-b281b3fa2afb","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"35900919-7b17-4da3-8d0e-80ee6f42e084":{"role":"reader","value":{"id":"35900919-7b17-4da3-8d0e-80ee6f42e084","version":4,"type":"text","properties":{"title":[["마지막으로, 창업을 통해 단순히 개인적인 이익을 추구하는 것이 아니라, 사회에 기여하는 가치를 창출하는 것이 중요하다. 따라서 창업을 할 때는 사회적 책임을 갖고, 지속가능한 비즈니스 모델을 추구해야 한다. 이를 위해서는 환경, 사회, 건강 등의 문제를 고려하여 비즈니스를 진행하고, 이를 통해 사회적 가치를 창출하는 방법을 모색해야 한다. 또한 다양한 이해관계자들과 소통하고 협력하여, 지속적인 발전과 성장을 이루어낼 수 있도록 노력해야 한다."]]},"format":{"copied_from_pointer":{"id":"e5060cfe-8ca6-4dec-8c79-13f81ac5db7e","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733584,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"e5060cfe-8ca6-4dec-8c79-13f81ac5db7e","created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"1bc1c342-7f87-40f4-a14b-d9509883f13f":{"role":"reader","value":{"id":"1bc1c342-7f87-40f4-a14b-d9509883f13f","version":4,"type":"text","format":{"copied_from_pointer":{"id":"4703b49e-b5b8-44ed-9203-930711a5029d","table":"block","spaceId":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"created_time":1677685733584,"last_edited_time":1677685808181,"parent_id":"3c7db725-8c3e-4201-aaad-b8da27894a0f","parent_table":"block","alive":true,"copied_from":"470 e":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"2c43f1b7-30f2-40fb-aaf0-1328253cf28b":{"role":"reader","value":{"id":"2c43f1b7-30f2-40fb-aaf0-1328253cf28b","version":8,"type":"image","properties":{"source":[["https://longshiine.github.io/2022/12/31/2022-Retrospect/facebook_message.JPG"]],"caption":[["권도균 대표님과의 마지막 메세지"]]},"format":{"block_width":336,"block_full_width":false,"block_page_width":false},"created_time":1676086540796,"last_edited_time":1676086551829,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"266d87f8-1126-4615-b208-c9272c8eecd1":{"role":"reader","value":{"id":"266d87f8-1126-4615-b208-c9272c8eecd1","version":4,"type":"text","created_time":1676086540797,"last_edited_time":1676086549411,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"40cc77d6-74f5-4c1a-9158-73c0ed6546bf":{"role":"reader","value":{"id":"40cc77d6-74f5-4c1a-9158-73c0ed6546bf","version":2,"type":"sub_sub_header","properties":{"title":[["왜 실패했는가?",[["b"]]]]},"created_time":1676086540798,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"814922c3-0051-4778-925b-2ee5e0bbd03c":{"role":"reader","value":{"id":"814922c3-0051-4778-925b-2ee5e0bbd03c","version":2,"type":"text","properties":{"title":[["첫째는 창업에 있어 스스로의 뚜렷한 목표가 부재했다. 커다란 부를 이루고 싶다던지, 특정 고객의 문제를 반드시 풀어내고야 말겠다던지 따위의 개인적인 목표가 부재했다. 목표의 부재는 방향성의 모호함으로, 방황의 연속으로 이어졌다. 어릴적부터 창업을 하고 싶었고, Generative AI는 혁신적이었으며, 좋은 기회가 주어져 시작되었던 첫 창업은 뚜렷한 개인적 목표와 동작하는 비즈니스 사이의 공생 관계를 만들어내지 못하며 한 편의 표류기가 되고 말았다."]]},"created_time":1676086540798,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"257377e5-6668-41d6-8139-6076087cb30a":{"role":"reader","value":{"id":"257377e5-6668-41d6-8139-6076087cb30a","version":2,"type":"text","properties":{"title":[["둘째는 남들과 비교하며, 조급해했다. 비교대상은 주로, 성공한 실리콘밸리 스타트업의 초기 모습 혹은 현재 활동 중인 동년배의 한국 창업가들이었다. 뚜렷하고 내적인 목표가 부재했기에, 외적 기준에 따른 비교가 자주 일어났다. 그러나 외적 비교를 통한 진단이나 개선 방안을 마련하는 행위는 자신만의 비즈니스를 일구는 데에 크게 도움이 되지 않았다. 오히려 마음이 조급해지고 심리적으로 위축될 뿐이였다. 더구나 누군가와 함께 하는 상황, 나아가 책임을 져야하는 자리에 있는 상황에서의 부담감은 꽤나 커다란 그릇을 요했고, 나의 종지만한 그릇에 담아내고자 할 때면 늘 넘쳐버리고야 말았다."]]},"created_time":1676086540798,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"9801ae63-de61-4033-a88b-e531bb51b572":{"role":"reader","value":{"id":"9801ae63-de61-4033-a88b-e531bb51b572","version":2,"type":"text","properties":{"title":[["셋째는 능력과 경험이 부족했다. 이 부분의 경우에는 같은 조건에서도 충분히 훌륭한 기업을 일구어내는 사례들이 정말 많기에, 포기하지 않는 시간이 이어지다보면 극복되는 요인이라 생각한다. 때문에 내가 끝까지 붙잡고 늘어지지 못한 탓이 크다고 생각한다. 물론 나라는 사람이 무지한 상태에서 홀로 배우며, 기업을 성장시키는 재능을 갖추지 못하고 있는 탓일 수도 있다. 그러나, 그러한 재능을 갖추고 있는지 여부는 자신이 직접 몸을 던져보는 수 밖에 없기에, 배움의 의미가 더 컸다고 생각한다. 능력과 경험을 갖추는 시간이 필요하겠다."]]},"created_time":1676086540798,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"5d8a5756-20ed-4d24-bd44-97c1b20a640f":{"role":"reader","value":{"id":"5d8a5756-20ed-4d24-bd44-97c1b20a640f","version":8,"type":"image","properties":{"source":[["https://longshiine.github.io/2022/12/31/2022-Retrospect/father_letter.JPG"]],"caption":[["아버지의 신년 편지"]]},"format":{"block_width":432,"block_full_width":false,"block_page_width":false},"created_time":1676086540798,"last_edited_time":1676086563830,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"7f15f8c8-ecfe-497c-924d-2fdc13990934":{"role":"reader","value":{"id":"7f15f8c8-ecfe-497c-924d-2fdc13990934","version":4,"type":"text","created_time":1676086540798,"last_edited_time":1676086561397,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"a83cdbde-79ee-4acb-b8bb-4bc613ae59d9":{"role":"reader","value":{"id":"a83cdbde-79ee-4acb-b8bb-4bc613ae59d9","version":2,"type":"sub_sub_header","properties":{"title":[["무엇을 하고 싶은가?",[["b"]]]]},"created_time":1676086540799,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"7572084a-af2b-4dc5-9a46-941ca7bf5f32":{"role":"reader","value":{"id":"7572084a-af2b-4dc5-9a46-941ca7bf5f32","version":2,"type":"text","properties":{"title":[["여전히 스타트업이 하고 싶다. 다만, 앞선 실패로 새로운 창업 이전 메워야 할 부족함들을 파악할 수 있었다. 뚜렷한 목표를 갖추어 내적 동기를 강력한 성장 엔진으로 삼아야 할 것이며, 필요한 능력과 경험을 갖추어야 할 것이다. 짧지 않은 시간일 것이다."]]},"created_time":1676086540799,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"d5283149-df78-4c0e-a9c6-857ec72d6f46":{"role":"reader","value":{"id":"d5283149-df78-4c0e-a9c6-857ec72d6f46","version":2,"type":"text","properties":{"title":[["솔직히 현재의 내게는 커다란 부를 갖추어 마음껏 소비하고 싶다는 욕망이 크게 없다. 부를 이루게 된다고 해도 또다시 새로운 창업을 하고 싶을 것만 같다. 돈의 역할은 성과지표 혹은 임팩트를 측정하는 수단인 듯 하다. 임팩트를 만들어내는 창업가들이 존경스럽다. 사람들의 삶에 영향을 미치는 제품들이 경이롭다. 훌륭한 제품, 인재, 문화의 3요소를 갖추고 있는 기업들이 멋지다. 오랜기간 혁신을 만들어내는 기업을 만들고 싶다. 높은 기업가치는 분명 사회에 긍정적 영향을 돌려주는 데에 더 큰 힘을 낼 수 있을 것이므로, 가능하다면 큰 기업을. 무모한 생각이나, 목표는 항상 크게 잡는 것이 좋다. 그래야 질리지 않고 오래간다."]]},"created_time":1676086540799,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"d8578119-383f-4928-ab09-8bea6c0f58f4":{"role":"reader","value":{"id":"d8578119-383f-4928-ab09-8bea6c0f58f4","version":2,"type":"text","properties":{"title":[["현재로서는 AI가 내게 일련의 본진이 되어줄 것 같고, 관련된 공부나 경험을 이어나갈 것 같다. AI가 삶의 방식을 바꾸어 나갈 것임을 믿어 의심치 않는다. 스마트폰을 통한 초연결 이후 새로운 패러다임은 AI와 로봇을 통한 초자동화일 것이다. 다만 실패를 통해 배운 점 중 또다른 하나는 미래를 보다 구체적으로 그릴 필요가 있다는 점이다. 추상적이고 단편적인 토대 위에 세워진 전략은 금방 무너진다. 패러다임에서 특정 문제로, 기술로, 제품으로, 전략으로, 결과로 명료하게 치환해 낼 수 있어야 할 것이다."]]},"created_time":1676086540799,"last_edited_time":1676086540805,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"0fc38ef9-238d-4e20-b580-775461aafe89":{"role":"reader","value":{"id":"0fc38ef9-238d-4e20-b580-775461aafe89","version":8,"type":"image","properties":{"source":[["https://longshiine.github.io/2022/12/31/2022-Retrospect/instagram_message.JPG"]],"caption":[["동녘의 동기부여 메세지"]]},"format":{"block_width":336,"block_full_width":false,"block_page_width":false},"created_time":1676086540799,"last_edited_time":1676086589202,"parent_id":"e66f05e6-5380-4b9f-bc89-81fba4d1feba","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","last_edited_by_table":"notion_user","last_edited_by_id":"3cb8c772-be03-4bd1-aa7d-b0df8495a3bb","space_id":"4af10338-3e65-4b50-af9f-798d59d5c8f6"}},"3d335e41-f00a-45df-8432-34a266c7566a":{"role":"reader","value":{"id":"3d335e41-f00a-45df-8432-34a266c7566a","version":480,"type":"page","properties":{"title":[["About"]]},"content":["e1067486-5fb5-4dc3-9415-54abc63fc3a5","ab253a7b-1dec-4620-8c4e-e99f94e1f6c9","460c887f-cc3d-4351-8671-7cfbc6d3bc1d","c62b8a9d-e
